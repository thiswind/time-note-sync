{% extends "base.html" %}

{% block title %}日志详情{% endblock %}

{% block content %}
<div class="entry-detail">
    <nav class="nav-bar">
        <a href="/" class="back-btn">‹ 返回</a>
        <h1>日志详情</h1>
        <div class="nav-actions">
            <button class="icon-btn" id="saveBtn" title="保存">保存</button>
            <button class="icon-btn" id="deleteBtn" title="删除">删除</button>
            <button class="icon-btn" id="exportBtn" title="导出">↗</button>
        </div>
    </nav>
    
    <div class="entry-form">
        <form id="entryForm">
            <div class="form-group">
                <label for="title">标题</label>
                <input type="text" id="title" name="title" placeholder="请输入标题" required>
            </div>
            <div class="form-group">
                <label for="date">日期</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="content">内容</label>
                <textarea id="content" name="content" rows="10" placeholder="请输入内容" required></textarea>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
const entryId = {{ entry_id if entry_id else 'null' }};
</script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script src="{{ url_for('static', filename='js/components/entry_detail.js') }}"></script>
{% endblock %}
